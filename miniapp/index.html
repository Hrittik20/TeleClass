<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noƒìtica LMS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <!-- Loading State -->
        <div id="loading" class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-lg">Loading Noƒìtica LMS...</p>
            <p class="text-sm text-gray-500 mt-2">Authenticating...</p>
        </div>

        <!-- Role Selection (if user has both roles) -->
        <div id="roleSelection" style="display: none;" class="max-w-md w-full">
            <div class="card rounded-xl shadow-lg p-6">
                <h1 class="text-2xl font-bold text-center mb-2">üìö Noƒìtica LMS</h1>
                <p class="text-center text-gray-600 mb-6">Select your role to continue</p>
                
                <div class="space-y-3">
                    <button id="btnSelectTeacher" 
                            class="w-full btn-primary rounded-lg p-4 font-semibold text-lg hover:opacity-90 transition">
                        üë®‚Äçüè´ Teacher Dashboard
                    </button>
                    
                    <button id="btnSelectStudent" 
                            class="w-full btn-primary rounded-lg p-4 font-semibold text-lg hover:opacity-90 transition">
                        üéì Student Dashboard
                    </button>
                </div>

                <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                    <p id="userInfo" class="text-sm text-center text-gray-700"></p>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" style="display: none;" class="max-w-md w-full">
            <div class="card rounded-xl shadow-lg p-6">
                <div class="text-center mb-4">
                    <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                    <h2 class="text-xl font-bold mb-2">Authentication Failed</h2>
                </div>
                <p id="errorMessage" class="text-center text-gray-600 mb-4"></p>
                <button onclick="window.location.reload()" 
                        class="w-full btn-primary rounded-lg p-3 font-semibold hover:opacity-90">
                    Try Again
                </button>
            </div>
        </div>

        <!-- Single Role Redirect -->
        <div id="redirecting" style="display: none;" class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-lg">Redirecting to <span id="redirectRole"></span>...</p>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let userData = null;

        // API Helper
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'X-Telegram-Init-Data': tg.initData,
                ...options.headers
            };

            try {
                const response = await fetch(endpoint, {
                    ...options,
                    headers
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'API Error');
                }

                return response.json();
            } catch (error) {
                console.error('API call error:', error);
                throw error;
            }
        }

        // Initialize app
        async function init() {
            try {
                // Verify authentication
                const authResult = await apiCall('/api/auth/verify', { method: 'POST' });
                
                userData = authResult;
                console.log('User data:', userData);

                // Check user roles
                const isTeacher = authResult.is_teacher;
                const isStudent = authResult.is_student;

                // If user has no role, show error
                if (!isTeacher && !isStudent) {
                    showError('You are not registered as a teacher or student. Please contact your administrator.');
                    return;
                }

                // If user has only one role, redirect directly
                if (isTeacher && !isStudent) {
                    redirectToTeacher();
                } else if (isStudent && !isTeacher) {
                    redirectToStudent();
                } else {
                    // User has both roles, show selection
                    showRoleSelection();
                }

            } catch (error) {
                console.error('Init error:', error);
                showError('Failed to authenticate: ' + error.message);
            }
        }

        function showRoleSelection() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('roleSelection').style.display = 'block';
            
            // Show user info
            const userName = userData.teacher?.name || userData.student?.name || 'User';
            document.getElementById('userInfo').textContent = `Logged in as: ${userName}`;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        function redirectToTeacher() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('redirecting').style.display = 'block';
            document.getElementById('redirectRole').textContent = 'Teacher Dashboard';
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = '/frontend/teacher.html';
            }, 500);
        }

        function redirectToStudent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('redirecting').style.display = 'block';
            document.getElementById('redirectRole').textContent = 'Student Dashboard';
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = '/frontend/student.html';
            }, 500);
        }

        // Event listeners
        document.getElementById('btnSelectTeacher')?.addEventListener('click', redirectToTeacher);
        document.getElementById('btnSelectStudent')?.addEventListener('click', redirectToStudent);

        // Start the app
        init();
    </script>
</body>
</html>
